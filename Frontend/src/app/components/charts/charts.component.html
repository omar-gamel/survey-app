<div class="row">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th colspan="3">
          <strong>
            {{ question.name }}
          </strong>
        </th>
        <th>
          {{ question._id }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="background: #fff" colspan="4">
          <canvas
            style="display: block; width: 1155px; height: 400px"
            #canvas
            >{{ chart }}</canvas
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
